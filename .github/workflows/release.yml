name: Build packages

on:
  push:
    tags:
      - v*
  workflow_dispatch:  # 手动触发事件
    inputs:
      arch:
        description: '指定要编译的架构（留空则编译所有架构）'
        required: false
        type: string
        default: ''

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_generic
          - arm_arm1176jzf-s_vfp
          - arm_arm926ej-s
          - arm_cortex-a15_neon-vfpv4
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a8_vfpv3
          - arm_cortex-a9
          - arm_cortex-a9_neon
          - arm_cortex-a9_vfpv3-d16
          - arm_fa526
          - arm_xscale
          - i386_pentium-mmx
          - i386_pentium4
          - mips64_octeonplus
          - mips_24kc
          - mips_4kec
          - mips_mips32
          - mipsel_24kc_24kf
          - mipsel_74kc
          - mipsel_mips32
          - x86_64
    # 移除原错误的 if 条件，改用步骤内过滤

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Building packages
        # 关键修复：把架构过滤条件移到步骤级别，此时 matrix 变量已生效
        if: ${{ github.event.inputs.arch == '' || matrix.arch == github.event.inputs.arch }}
        uses: sbwml/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-openwrt-24.10
          FEEDNAME: packages_ci
          PACKAGES: luci-app-ddns-go
          NO_REFRESH_CHECK: true

      - name: Upload artifacts
        # 同步过滤：只上传指定架构的产物
        if: ${{ github.event.inputs.arch == '' || matrix.arch == github.event.inputs.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Upload packages
        # 同步过滤：只发布指定架构的产物
        if: ${{ github.event.inputs.arch == '' || matrix.arch == github.event.inputs.arch }}
        uses: ncipollo/release-action@v1
        with:
          name: ${{ github.ref_name || 'Manual Build' }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "bin/packages/${{ matrix.arch }}/packages_ci/*.ipk"
          tag: ${{ github.ref_name || 'manual-build' }}
